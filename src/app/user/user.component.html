<div class="bg-green p-3 text-white">
  <h3>Users Created</h3>
  <span class="counting">{{ count.getCount() }}</span>
  <br><br>
  <button (click)="getAllUsers()">Get all users</button>
</div>

<ul *ngIf="showUsersList">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <div *ngFor="let user of usersList">
        <td>{{ user.firstName }}</td>

        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
      </div>
      </tr>
    </tbody>
  </table>
